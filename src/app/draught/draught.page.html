<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Draught & Longnecks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let draughts of draughts">
    <img src="{{draughts.Poster}}">
    <ion-card-header>
      <ion-card-subtitle>{{draughts.name}}</ion-card-subtitle>
      <ion-card-title>{{draughts.price}}</ion-card-title>
    </ion-card-header>
    </ion-card>
</ion-content>
