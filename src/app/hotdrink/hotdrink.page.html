<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Hot Drinks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let hotdrinks of hotdrinks">
    <ion-card-header>
      <ion-card-subtitle>{{hotdrinks.name}}</ion-card-subtitle>
      <ion-card-subtitle>Price:</ion-card-subtitle>
      <ion-card-title>{{hotdrinks.price}}</ion-card-title>
    </ion-card-header>
    <ion-input type="number" min="0" enterkeyhint="quantity" value="0"></ion-input>
    <ion-button (click)="updateCart()">Add to Cart</ion-button>
    </ion-card>
</ion-content>
