<ion-content fullscreen>

  <div class="ion-text-end">
    <ion-button (click)="close()" fill="clear" color="dark">
      <ion-icon name="close" slot="start"></ion-icon>
    </ion-button>
  </div>

  <div class="ion-padding">
    <ion-list>
      <ion-radio-group [(ngModel)]="myTable">
        <ion-item>
          <ion-label>Table 1</ion-label>
          <ion-radio value="1"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Table 2</ion-label>
          <ion-radio value="2"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Table 3</ion-label>
          <ion-radio value="3"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Table 4</ion-label>
          <ion-radio value="4"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Table 5</ion-label>
          <ion-radio value="5"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Table 6</ion-label>
          <ion-radio value="6"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Table 7</ion-label>
          <ion-radio value="7"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Table 8</ion-label>
          <ion-radio value="8"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Table 9</ion-label>
          <ion-radio value="9"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Table 10</ion-label>
          <ion-radio value="10"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Table 11</ion-label>
          <ion-radio value="11"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Table 12</ion-label>
          <ion-radio value="12"></ion-radio>
        </ion-item>
        <ion-button expand="full" (click)="saveTable()">Continue</ion-button>
      </ion-radio-group>
    </ion-list>
  </div>

</ion-content>
